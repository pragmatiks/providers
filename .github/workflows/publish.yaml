name: Publish Providers

on:
  push:
    branches:
      - main

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.x"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install commitizen
        run: uv tool install commitizen

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          if cz bump --yes --changelog 2>&1 | tee bump_output.txt; then
            echo "bumped=true" >> $GITHUB_OUTPUT
            NEW_VERSION=$(cz version --project)
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            if grep -q "No commits found" bump_output.txt || grep -q "is not a bump" bump_output.txt; then
              echo "No version bump needed"
              echo "bumped=false" >> $GITHUB_OUTPUT
            else
              cat bump_output.txt
              exit 1
            fi
          fi

      - name: Push changes
        if: steps.bump.outputs.bumped == 'true'
        run: git push origin main --tags

      - name: Build all provider packages
        if: steps.bump.outputs.bumped == 'true'
        run: |
          for pkg in packages/*/; do
            echo "Building $pkg"
            uv build --package pragmatiks-$(basename $pkg)-provider || uv build --directory $pkg
          done

      - name: Create GitHub Release
        if: steps.bump.outputs.bumped == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: pragmatiks-providers v${{ steps.bump.outputs.version }}
          files: |
            packages/*/dist/*
            dist/*
          generate_release_notes: true

      - name: Publish to PyPI
        if: steps.bump.outputs.bumped == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/gcp/dist/
