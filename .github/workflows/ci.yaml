name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.x"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Test GCP provider
        working-directory: packages/gcp
        run: uv run pytest tests/ --cov=gcp_provider --cov-report=term-missing

      - name: Test Kubernetes provider
        working-directory: packages/kubernetes
        run: uv run pytest tests/ --cov=kubernetes_provider --cov-report=term-missing

      - name: Test Qdrant provider
        working-directory: packages/qdrant
        run: uv run pytest tests/ --cov=qdrant_provider --cov-report=term-missing

      - name: Test Agno provider
        working-directory: packages/agno
        run: uv run pytest tests/ --cov=agno_provider --cov-report=term-missing
