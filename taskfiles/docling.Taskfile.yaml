version: "3"

tasks:
  format:
    cmd: env -u VIRTUAL_ENV uv run ruff format .
    desc: Format Python code with ruff

  check:
    desc: Check Python code with ruff
    cmds:
      - env -u VIRTUAL_ENV uv run ruff check --fix .

  test:
    cmd: env -u VIRTUAL_ENV uv run pytest tests/ --cov=docling_provider --cov-report=term-missing {{.CLI_ARGS}}
    desc: Run all tests with coverage
