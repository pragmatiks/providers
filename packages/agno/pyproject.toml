[project]
name = "pragmatiks-agno-provider"
version = "0.67.0"
description = "Agno agent provider for Pragmatiks"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pragmatiks-sdk>=0.6.0",
    "pragmatiks-gcp-provider>=0.77.0",
    "pragmatiks-kubernetes-provider>=0.100.0",
    "agno[anthropic,openai,postgres,qdrant]>=2.4.0",
    "fastapi[standard]>=0.115.0",
    "sqlalchemy>=2.0.0",
    "mcp>=1.26.0",
    "ddgs>=8.0.0",
    "psycopg[binary]>=3.0.0",
]

authors = [
    { name = "Pragmatiks", email = "team@pragmatiks.io" },
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.14.0",
    "ty>=0.0.14",
]

[tool.pragma]
provider = "agno"
package = "agno_provider"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.67.0"
version_files = ["pyproject.toml:^version"]
tag_format = "agno-v$version"
update_changelog_on_bump = true
changelog_file = "CHANGELOG.md"

[tool.ruff]
extend = "../../pyproject.toml"
line-length = 120

[tool.uv.build-backend]
module-name = "agno_provider"

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"
