repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff-check
        name: Ruff linter
        args: [--fix, --unsafe-fixes]
      - id: ruff-format
        name: Ruff formatter

  - repo: local
    hooks:
      - id: check-comments
        name: Enforce NO COMMENTS policy
        entry: scripts/check_comments.sh
        language: system
        types: [python]
        pass_filenames: true
        stages: [pre-commit]
      - id: check-unittest
        name: Prevent unittest.mock usage
        entry: scripts/check_unittest.py
        language: system
        types: [python]
        pass_filenames: true
        stages: [pre-commit]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.11.2
    hooks:
      - id: commitizen
        stages: [commit-msg]
